name: Update Copernicus Metadata

on:
  schedule:
    # Runs at 00:00 UTC every Sunday
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allows manual triggering from the Actions tab

permissions:
  contents: write

jobs:
  run-mining-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Run script with uv
        # uv will read the # /// script block, install python 3.13, 
        # install dependencies, and run the script in isolation.
        run: uv run main.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the outputs directory to capture updates/overwrites
          git add outputs/
          
          # Check if there are changes before committing to avoid failure if data is identical
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update: Copernicus metadata [$(date +'%Y-%m-%d')]"
            git push
          fi
